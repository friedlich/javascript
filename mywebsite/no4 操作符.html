<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>操作符</title>
    <script>
        //算数运算符
        var num = 100;
        var sum = num + 100;
        console.log(sum);  //200

        //复合运算符

        var num1 = 100;
        num1 += 200;  num1=num1+200
        console.log(num1);  //300


        //关系运算符
        var num2 = "100";
        var num3 = 100;
        console.log(num2 == num3);

        //逻辑运算符



        //一元运算符

        var num4 = 100;
        num4++;
        console.log(num4); //101

        var num5 = 100;
        ++num5;
        console.log(num5);

        var num6 = 100;
        var sum = num6++ + 100;
        console.log(sum);  //200


        var num7 = 100;
        var sum1 = ++num7 + 100;
        console.log(sum1); //201


        













    </script>
</head>
<body>




    1






    1

</body>
</html>
