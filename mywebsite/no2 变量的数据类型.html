<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>变量的数据类型</title>
    <script>

        //数字类型
        var num = 100;
        console.log(num);

        //字符串类型
        var str = "javascript秘密花园"
        console.log(str);

        //布尔类型
        var bool = true;
        console.log(bool);

        //Undefined类型
        var und;
        console.log(und);

        //null类型
        var nul = null;
        console.log(nul);

        console.log("----------------------------------------------")

        console.log(typeof (num));
        console.log(typeof (str));
        console.log(typeof (bool));
        console.log(typeof (und));
        console.log(typeof (nul));  //返回Object










        //document.getElementById("abcd");       
    </script>
    
</head>
<body>
    <div id="abc">

        111




    </div>

</body>
</html>
