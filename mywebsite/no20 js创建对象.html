			function persons(name, height) {

				var person = new Object();
				person.name = name;
				person.height = height;

				person.sayHi = function() {

					console.log("大家好，我是：" + this.name + "---" + "我的身高是:" + this.height); //当前函数方法使用当前对象的值可以使用 this

				}
				return person;
			}


			var per1 = persons("小明", 180);
			per1.sayHi();

			var per2 = persons("小红", 165);
			per2.sayHi();

			function fruits(name, tasty) {
				var fruit = new Object;
				fruit.name = name;
				fruit.tasty = tasty;

				fruit.sayself = function() {
					console.log("大家好，我是" + this.name + "。我的风味是" + this.tasty)
				}
				return fruit;
			}
			
			var apple = fruits("苹果", "甘甜");
			apple.sayself();
			var orange = fruits("橘子", "酸甜");
