			//求1-n相加

			function getSum(n) {
				var sum = 0;
				for (var i = 1; i <= n; i++) {
					sum += i;
				}
				return sum;
			}

			var result = getSum(5);
			console.log(result);


			function getAn(n) {
				var sum = 0;
				for (var i = 1; i <= n; i++) {
					sum += i;
				}
				return sum;
			}
			var b = getAn(5)
			console.log(b)


			// 求两个数的最大值

			function getMax(num1, num2) {
				if (num1 < num2) {
					return num2;
				} else {
					return num1;
				}
			}

			var result = getMax(100, 555);
			console.log(result);

			function Max(n1, n2) {
				if (n1 < n2) {
					return n2;
				} else {
					return n1;
				}
			}
			var res = Max(5,7);
			console.log(res);
