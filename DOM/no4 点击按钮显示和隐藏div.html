<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>点击按钮显示和隐藏div</title>
		<style>

			.main{width:500px;height :300px;background:red;margin :100px auto ;}

    </style>
	</head>
	<body>

		<div class="main" id="dv">


		</div>
		<input type="button" value="隐藏" id="btn" />

		<input type="button" value="隐藏" id="btn1" />

		<input type="button" value="显示" id="btn2" />


		<script>
			//document.getElementById("btn1").onclick = function () {

			//    var objDv = document.getElementById("dv");
			//    objDv.style.display = "none";

			//}

			document.getElementById("btn1").onclick = function() {
				var objDv = document.getElementById("dv")
				objDv.style.display = "none"
			}

			document.getElementById("btn2").onclick = function() {
				var objDv = document.getElementById("dv")
				objDv.style.display = "block"
			}

			//document.getElementById("btn2").onclick = function () {

			//}

			//     if (this.value == "隐藏") {

			//         this.value="显示"

			//     } else if (this.value == "显示") {
			//         document.getElementById("dv").style.display = "block";
			//         this.value = "隐藏"
			//     }

			// }

			document.getElementById("btn").onclick = function() {
				if (this.value == "隐藏") {
					document.getElementById("dv").style.display = "none";
					this.value = "显示";
				} else if (this.value == "显示") {
					document.getElementById("dv").style.display = "block";
					this.value = "隐藏";
				}
			}
		</script>
	</body>
</html>
