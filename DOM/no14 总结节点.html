<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>总结节点</title>
</head>
<body>

    <div id="dv">   
        <p id="p1">11</p>
        <span>22</span>
        <ul>
            <li>33</li>
            <li>44</li>
            <li>55</li>
        </ul>
    </div>



    <script>

        ////获取父节点

        //console.log(document.getElementById("p1").parentNode);
		
		console.log(document.getElementById("p1").parentNode);

        ////获取父级元素		

        console.log(document.getElementById("p1").parentElement);

        ////获取子节点

        //console.log(document.getElementById("dv").childNodes);
		console.log(document.getElementById("dv").childNodes);

        ////获取子元素
        console.log(document.getElementById("dv").children);

        ////获取第一个子节点
        console.log(document.getElementById("dv").firstChild);

        ////获取第一个子元素
        console.log(document.getElementById("dv").firstElementChild);

        ////获取最后一个子节点
        console.log(document.getElementById("dv").lastChild);

        ////获取最后一个子元素
        console.log(document.getElementById("dv").lastElementChild);

    </script>
</body>
</html>
